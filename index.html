<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;

        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
        .sider{
            background: #333;
            width: 200px;
        }
        .header{
            background: #999999;
            height: 100px;
        }
        .footer{
            background: #cccccc;
            height: 50px;
        }

    </style>
</head>
<body>
<div id="app">
    <g-layout style="height: 100vh">
        <g-header>header</g-header>
        <g-layout>
            <g-sider>sider</g-sider>
            <g-content>content</g-content>
            <g-sider>sider</g-sider>
        </g-layout>

        <g-footer>footer</g-footer>
    </g-layout>
</div>

<script src="./node_modules/vue/dist/vue.min.js"></script>
<script src="./src/app.js"></script>
</body>
</html>
