<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;

        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
        .box{
            margin: 20px;
        }
        .demoBox{
            height: 50px;
            background: grey;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="app">
    <g-row class="logo-search-qecode" >
        <g-col span="4" class="demoBox" >
            <g-row >123456789</g-row>
        </g-col>
        <g-col span="14" class="demoBox"> <g-row align="center">123456789</g-row></g-col>
        <g-col span="6" class="demoBox"><g-row align="right">789</g-row></g-col>
    </g-row>
    <g-row gutter="10">
        <g-col span="5" class="demoBox">5</g-col>
        <g-col span="19" class="demoBox">19</g-col>
    </g-row>
    <div class="box">
        <g-input value="张三" disabled></g-input>
        <g-input value="李四" readonly></g-input>
        <g-input value="王五"></g-input>
    </div>
    <div class="box">
        <g-input value="王" error="姓名不能少于两个字"></g-input>
    </div>
    <div class="box" >
        <g-button :loading="loading1" @click="loading1=!loading1">
            按钮
        </g-button>
        <g-button icon="shezhi" icon-position="left" :loading="loading2" @click="loading2=!loading2">
            按钮
        </g-button>

        <g-button icon="shezhi" icon-position="right" :loading="loading3" @click="loading3=!loading3">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left" icon-position="left">
                上一页
            </g-button>
            <g-button>
                更多
            </g-button>
            <g-button icon="right" icon-position="right">
                下一页
            </g-button>
        </g-button-group>
    </div>
</div>

<script src="./node_modules/vue/dist/vue.min.js"></script>
<script src="./src/app.js"></script>
</body>
</html>
